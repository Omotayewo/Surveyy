<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" intial-scale="1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="/storage/emulated/0/Download/star.png">
		<link rel="stylesheet" type="text/css" href="/storage/emulated/0/Surveyy.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Survey</title>
	</head>
	<body>
		<div class="bod">
		<h1>SURVEY</h1>
		<form>
			<input type="text" id="fname" name="fname" placeholder="First Name" required><br>
			<input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
			<input type="text" id="ad" name="ad" placeholder="Address"><br>
			<label for="long">*How long have you been living in your community?</label><br>
				<input list="long" name="years">
				<datalist id="long">
					<option value="6-">6-</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10+">10+</option>
				</datalist><br>
			<label for="threat">*How many times has your community been threatened by thieves?</label><br>
				<input list="threat" name="years">
				<datalist id="threat">
					<option value="6-">6-</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10+">10+</option>
				</datalist><br>
			<label for="security">*Does your community have security personnels?</label><br>
				<input type="radio" id="security" name="security" value="Yes">Yes<br>
				<input type="radio" id="security" name="security" value="No">No<br><br>
			<label for="boys">*What's your take on the issue of One Million Boys?</label><br>
				<textarea name="message" id="boys" cols="30" rows="10"></textarea><br>
			<label for="govern">*How can the Federal and State government tackle this issue?</label><br>
				<textarea name="message" id="govern" cols="30" rows="10"></textarea><br>
			<button id="submit">Submit</button><br><br>
		</form>
		</div>
	</body>
</html>
